<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background: #333;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.03);
        }
        
        .cell.x {
            color: #ff4757;
        }
        
        .cell.o {
            color: #2ed573;
        }
        
        .cell.win {
            background: #ffeaa7;
            animation: pulse 0.5s ease 2;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            height: 30px;
            color: #333;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .score {
            text-align: center;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    
    <div class="scoreboard">
        <div class="score">
            <div>Крестики (X)</div>
            <div class="score-value" id="score-x">0</div>
        </div>
        <div class="score">
            <div>Нолики (O)</div>
            <div class="score-value" id="score-o">0</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="status" id="status">Ход крестиков (X)</div>
        <div class="board" id="board">
            <!-- Ячейки будут добавлены через JS -->
        </div>
        <div class="controls">
            <button id="restart">Новая игра</button>
            <button id="reset-score">Сбросить счет</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const restartButton = document.getElementById('restart');
            const resetScoreButton = document.getElementById('reset-score');
            const scoreXElement = document.getElementById('score-x');
            const scoreOElement = document.getElementById('score-o');
            
            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let scores = { X: 0, O: 0 };
            
            // Состояния победы (индексы ячеек)
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // горизонтали
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // вертикали
                [0, 4, 8], [2, 4, 6]             // диагонали
            ];
            
            // Инициализация игры
            function initGame() {
                board = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                statusElement.textContent = `Ход крестиков (X)`;
                
                // Очищаем доску
                boardElement.innerHTML = '';
                
                // Создаем ячейки
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
            
            // Обработка клика по ячейке
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // Проверяем, можно ли сделать ход
                if (board[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // Делаем ход
                board[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // Проверяем победу
                if (checkWin()) {
                    statusElement.textContent = `Победили ${currentPlayer === 'X' ? 'крестики' : 'нолики'} (${currentPlayer})!`;
                    gameActive = false;
                    
                    // Обновляем счет
                    scores[currentPlayer]++;
                    updateScore();
                    
                    return;
                }
                
                // Проверяем ничью
                if (!board.includes('')) {
                    statusElement.textContent = 'Ничья!';
                    gameActive = false;
                    return;
                }
                
                // Меняем игрока
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusElement.textContent = `Ход ${currentPlayer === 'X' ? 'крестиков' : 'ноликов'} (${currentPlayer})`;
            }
            
            // Проверка победы
            function checkWin() {
                for (let i = 0; i < winConditions.length; i++) {
                    const [a, b, c] = winConditions[i];
                    
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        // Подсвечиваем победную комбинацию
                        const cells = document.querySelectorAll('.cell');
                        cells[a].classList.add('win');
                        cells[b].classList.add('win');
                        cells[c].classList.add('win');
                        
                        return true;
                    }
                }
                return false;
            }
            
            // Обновление счета
            function updateScore() {
                scoreXElement.textContent = scores.X;
                scoreOElement.textContent = scores.O;
            }
            
            // Сброс счета
            function resetScore() {
                scores = { X: 0, O: 0 };
                updateScore();
            }
            
            // Назначаем обработчики событий
            restartButton.addEventListener('click', initGame);
            resetScoreButton.addEventListener('click', resetScore);
            
            // Начинаем игру
            initGame();
        });
    </script>
</body>
</html>
