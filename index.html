<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Крестики-нолики</h1>
    
    <div class="scoreboard">
        <div class="score">
            <div>Крестики (X)</div>
            <div class="score-value" id="score-x">0</div>
        </div>
        <div class="score">
            <div>Нолики (O)</div>
            <div class="score-value" id="score-o">0</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="status" id="status">Ход крестиков (X)</div>
        <div class="board" id="board">
            <!-- Ячейки будут добавлены через JS -->
        </div>
        <div class="controls">
            <button id="restart">Новая игра</button>
            <button id="reset-score">Сбросить счет</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
